{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.istio.gateway.name }}
  namespace: {{ .Values.istio.gateway.namespace }}
spec:
  selector:
    istio: {{ .Values.istio.gateway.istio-gateway }}
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.istio.gateway.host | quote }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "panda-wiki.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
    - {{ .Values.istio.gateway.host | quote }}
  gateways:
    - {{ .Values.istio.gateway.namespace }}/{{ .Values.istio.gateway.name }}
  http:
    # API: Chat Message
    - name: api-message
      match:
        - uri:
            exact: /share/v1/chat/message
      route:
        - destination:
            host: {{ include "panda-wiki.fullname" . }}-api.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 8080
      headers:
        request:
          set:
            X-KB-ID: "5f61b60d-f840-443c-ac4c-17721ff60244"
    
    # API: General Endpoints
    - name: api-general
      match:
        - uri:
            exact: /share/v1/chat/completions
        - uri:
            exact: /share/v1/app/wechat/app
        - uri:
            exact: /share/v1/app/wechat/service
        - uri:
            exact: /sitemap.xml
        - uri:
            exact: /share/v1/app/wechat/official_account
        - uri:
            exact: /share/v1/app/wechat/service/answer
        - uri:
            exact: /mcp
      route:
        - destination:
            host: {{ include "panda-wiki.fullname" . }}-api.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 8080
      headers:
        request:
          set:
            X-KB-ID: "5f61b60d-f840-443c-ac4c-17721ff60244"

    # Static Files (MinIO / S3)
    - name: minio-static
      match:
        - uri:
            prefix: /static-file/
      route:
        - destination:
            {{- if .Values.minio.enabled }}
            host: {{ include "panda-wiki.fullname" . }}-minio.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 9000
            {{- else }}
            host: {{ .Values.minio.externalHost }}
            port:
              number: {{ .Values.minio.externalPort }}
            {{- end }}

    # App (Frontend) - Fallback
    - name: app
      match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ include "panda-wiki.fullname" . }}-app.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 80
      headers:
        request:
          set:
            X-KB-ID: "5f61b60d-f840-443c-ac4c-17721ff60244"
{{- end }}
